apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: om-secrets
spec:
  name: collect-data-om-secrets
  keysMap:
    credentials_cfg:
      path: secrets/data/opengauss/om
      key: opengauss_collect_data.cfg
    users:
      path: secrets/data/opengauss/om
      key: users
