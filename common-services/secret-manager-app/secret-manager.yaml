---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secret-sync-manager
  namespace: secrets-manager
imagePullSecrets:
  - name: huawei-swr-image-pull-secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secret-sync-manager
rules:
  - apiGroups:
      - ""
    resources:
      - "secrets"
    verbs:
      - "get"
      - "list"
      - "watch"
      - "update"
      - "delete"
      - "create"
  - apiGroups:
      - "secrets-manager.tuenti.io"
    resources:
      - "secretdefinitions"
    verbs:
      - "get"
      - "list"
      - "watch"
      - "update"
      - "delete"
      - "create"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: secret-sync-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: secret-sync-manager
subjects:
  - kind: ServiceAccount
    name: secret-sync-manager
    namespace: secrets-manager

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-sync-manager
  namespace: secrets-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secrets-manager
  template:
    metadata:
      labels:
        app: secrets-manager
    spec:
      serviceAccountName: secret-sync-manager
      containers:
        - image: swr.cn-north-4.myhuaweicloud.com/opensourceway/common/secrets-manager:v1.0.2
          imagePullPolicy: IfNotPresent
          name: secrets-manager
          args:
            - -vault.url=http://vault:8200
            - -enable-debug-log
          env:
            - name: VAULT_ROLE_ID
              valueFrom:
                secretKeyRef:
                  name: vault-approle-secret
                  key: role_id
            - name: VAULT_SECRET_ID
              valueFrom:
                secretKeyRef:
                  name: vault-approle-secret
                  key: secret_id
      restartPolicy: Always
